<!DOCTYPE html>
<!-- The email to send to responders when a conversation has been started -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        p {
            font-size:13px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .p2 {
            font-size:11px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: #aaaaaa;
        }

        .cpn {
            color:#db0707
        }
    </style>
</head>

<body>
    <p>A new conversation has been started by:</p>
    <p> </p>
	<p>
		{{message}}
	</p>

    <p>Thank You.</p>
    <p></p>

    <p>{{company-name}}</p>
</body>
</html>
